{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/post.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <title>Glen Mue - {{ post.title }}</title>
</head>
<body>
    
    <header>
        <a href="/">Home</a>
    </header>

    
    <main class="title-c">
        <h2 class="title">
            {{ post.title }}
        </h2>

        <span>{{ post.date_published }}</span>
    </main>

    <div class="post-container">
        <p>
            {{ post.post }}
        </p>
    </div>
<div class="form-container">
    <form method="post" action="/{{ post.pk }}">
        {% csrf_token %}
        <div class="form-group">
            {{ form.author }}
        </div>
        <div class="form-group">
            {{ form.body }}
        </div>
        <button type="submit" class="submit-btn">Comment</button>
    </form>
</div>
    <div class="comments-container">

        {% for comment in comments %}
        <span class="comment-card">
            <h3> <h3 class="commenter-name">{{ comment.author }}</h3> on {{ comment.created_on }}</h3>
            <h3>{{ comment.body }}</h3>
        </span>
        {% endfor %}
    </div>

   
</body>
</html>
